
 <div class="conatiner">
  
  <div class="input-group">
    <div class="col-sm-2">
    <input type="search" class="form-control rounded"  [(ngModel)]="name" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" />
    </div>
    <button type="button" (click)="search()" class="btn btn-outline-primary">search</button>
  
    <p  class="alert-danger">{{errorMsg}}</p>
  </div>
  
     <table class="table table-bordered table-primary text-center">
      
        <div class="card-group">
          
    <tr class="table-danger" *ngFor="let productObj of productList | paginate: { itemsPerPage: 8, currentPage: page ,totalItems:totalRecords}">
      <div class="row">
        <div class="col-sm-6">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="'data:image/jpeg;base64,'+productObj.image" alt="Product Image">
            <div class="card-body">
              <h5 class="card-title">{{productObj.name}}</h5>
              <p class="card-text">Product Code:{{productObj.code}}</p>
              <p class="card-text" >Stock:{{productObj.quantity}}</p>
              <p class="card-text">Price:{{productObj.price}}</p>
          <button href="#" class="btn btn-primary"  [ngStyle]="{'background-color':success === true ? 'red' : 'blue' }" *ngIf="checkProduct(productObj.quantity)" [disabled]="success" routerLink="/order/{{productObj.id}}" >{{stockStatus}}</button>
          <input type="button" (click)="cartFunction(productObj.code)" value="Add to Cart">
        </div>
         
          </div>
        </div>
       </div>
      
       
        </tr>
      
      </div>
    </table>
    <pagination-controls style="text-align:center"  (pageChange)="page = $event"></pagination-controls>
    </div>
