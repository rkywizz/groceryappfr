<form #contactForm="ngForm" (ngSubmit)="onSubmit()">
 
    <table>
      
      <tr>
    
     <td>  
        <label for="name">Name</label>
     </td>
     <td>
        <input type="text" name="name" [(ngModel)]="name">
     </td>
        </tr>


        <tr>
    
            <td>  
               <label for="emailId">Email Id</label>
            </td>
            <td>
               <input type="email" name="emailId" [(ngModel)]="emailId">
            </td>
               </tr>

        <tr>
            <td>  
               <label for="address">Address</label>
            </td>
            <td>
               <input type="text" name="address" [(ngModel)]="address" />
            </td>
               </tr>
               <tr>
                  <td>  
                     <label for="district">District</label>
                  </td>
                  <td>
                     <input type="text" name="district" [(ngModel)]="district" />
                  </td>
                     </tr>
          

        <tr>
          <td>
          <label for="state">State</label>
        </td>
        <td>
          <input type="text" name="state" [(ngModel)]="state">
          </td>
          
        
        </tr>

          
        <tr>
            <td>
            <label for="pincode">Pincode</label>
          </td>
          <td>
            <input type="text" name="pincode" [(ngModel)]="pincode">
          </td>
          </tr>
          <tr>
            <td>
            <label for="mobileno">Mobile No</label>
          </td>
          <td>
            <input type="string" name="mobileno" [(ngModel)]="mobileNo">
          </td>
          </tr>
 
         
         
          <tr>
            <input type="submit" [disabled]="!contactForm.form.valid" class="btn1 mt-3 mb-5"  value="Order">
          </tr>
          <!-- <p> {{errormsg}}</p> -->
         
     
      </table>
      <div>
      
      </div>
      </form>
